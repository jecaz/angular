<div class="post-container">
  <div class="post-container__image">
    <img class="post-image" [src]="image">
  </div>
  <div class="post-content">
    <a class="post-title">{{indexNumberOfPost}}. {{post.title}}</a>
    <a class="post-comments" [routerLink]="['comment-list', post.id]">
      <span class="post-numberOfComments">{{post.numberOfComments}}</span>
      <span class="post-comment">{{post.numberOfComments === 1 ? 'comment' : 'comments'}}</span>
    </a>
  </div>
</div>
